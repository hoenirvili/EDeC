<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content Type" content="text/html"; charset="utf-8">
	<title>Ethic Decisions for Consummers</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="register" class="animate form">
	<form  action="register.php" autocomplete="on"> 
		<h1> Register </h1> 
		<p>It's free!</p>
		<p> 
			<label for="usernameregister" class="uname" data-icon="u">Choose an username</label>
			<input id="usernameregister" name="usernameregister" required="required" type="text" placeholder="pytzy69" />
		</p>
		<p> 
			<label for="emailregister" class="youmail" data-icon="e" >Insert your email</label>
			<input id="emailregister" name="emailregister" required="required" type="email" placeholder="pytzy69@mail.com"/> 
		</p>
		<p> 
			<label for="emailregister_confirm" class="youmail" data-icon="e" > Please confirm your email</label>
			<input id="emailregister_confirm" name="emailregister_confirm" required="required" type="email" placeholder="pytzy69@mail.com"/> 
		</p>
		<p> 
			<label for="passwordregister" class="youpasswd" data-icon="p">Choose a password </label>
			<input id="passwordregister" name="passwordregister" required="required" type="password" placeholder="eg. password123"/>
		</p>
		<p> 
			<label for="passwordregister_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
			<input id="passwordregister_confirm" name="passwordregister_confirm" required="required" type="password" placeholder="eg. password123"/>
		</p>
		<p class="signin button"> 
			<input type="submit" value="Sign up"/> 
		</p>
		
	</form>
</div>
<script src="js/main.js"></script>
</body>
</html>
